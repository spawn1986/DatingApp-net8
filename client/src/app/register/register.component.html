<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-cente texxt-primary">Sign up</h2>
  <hr />
  <div class="mb-3">
    <label style="margin-right: 10px">I am a:</label>
    <label class="form-check-label me-4">
      Male
      <input
        type="radio"
        value="male"
        formControlName="gender"
        class="form-check-input"
      />
    </label>
    <label class="form-check-label">
      Female
      <input
        type="radio"
        value="female"
        formControlName="gender"
        class="form-check-input"
      />
    </label>
  </div>
  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'"
  />
  <app-text-input
    [formControl]="$any(registerForm.controls['knownAs'])"
    [label]="'Known As'"
  />
  <app-date-picker
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [label]="'Date of birth'"
    [maxDate]="maxDate"
  />
  <app-text-input
    [formControl]="$any(registerForm.controls['city'])"
    [label]="'City'"
  />
  <app-text-input
    [formControl]="$any(registerForm.controls['country'])"
    [label]="'Country'"
  />
  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [type]="'password'"
    [label]="'Password'"
  />
  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [type]="'password'"
    [label]="'Confirm Password'"
  />

  @if(validationErrors){
  <div class="alert alert-danger text-start">
    <ul>
      @for(error of validationErrors; track $index){
      <li>{{ error }}</li>
      }
    </ul>
  </div>
  }

  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default me-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
